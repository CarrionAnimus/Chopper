modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/repo/fedora-%OS_VERSION%/erikreider-SwayNotificationCenter-fedora-%OS_VERSION%.repo
    replace:
      - hyprland-git
    install:
      # Hypr
      - hyprlock
      - hypridle
      - hyprpicker
      - hyprshot
      - hyprcursor
      - xcur2png
      - xdg-desktop-portal-hyprland
      - xdg-desktop-portal-gtk
      - swww

      # Bar
      - waybar
      - SwayNotificationCenter

      # launchers
      - rofi-wayland

      # terminal
      - foot

      # Containers
      - podman
      - podman-compose
      - buildah
      - distrobox

      # cli tools
      - android-tools
      - zsh
      - pipx
      - fastfetch
      - btop
      - bat
      - eza
      - ncdu
      - fd-find
      - gh
      - glab
      - tealdeer
      - ugrep
      - tmux
      - zoxide
      - ShellCheck
      - starship
      - wget
      - aria2
      - libsixel
      - libsixel-utils

      # Media
      - mpv

      # opentablet-driver
      - https://raw.githubusercontent.com/CarrionAnimus/Chopper/main/files/rpm/opentabletdriver-0.6.4.0-1.fc%OS_VERSION%.x86_64.rpm

modules:
  - type: dnf
    repos:
      cleanup: true # clean up added repos after module is done
      files:
        - charm.repo
      copr:
        - name: atim/starship
          chroot: fedora-43-x86_64
    install:
      skip-unavailable: true # skip unavailable packages
      packages:
        # Starship
        - repo: copr:copr.fedorainfracloud.org:atim:starship
          packages:
            - starship
        # Charm
        - repo: charm
          packages:
            - gum
        # CLI
        - lm_sensors
        - podman
        - buildah
        - distrobox
        - flatpak-builder
        - android-tools
        - zsh
        - duperemove
        - atuin
        - foot
        - fastfetch
        - btop
        - bat
        - gdu
        - fd-find
        - gh
        - glab
        - tealdeer
        - ugrep
        - tmux
        - zoxide
        - ShellCheck
        - aria2
        - libsixel
        - libsixel-utils
        - helix
        - ripgrep
        - yt-dlp
        - yt-dlp-zsh-completion
        # qt
        - qt6-qt5compat
        - qt5-qtsvg
        - qt6-qtsvg
        - qt5-qtimageformats
        - qt6-qtimageformats
        - qt5-qtmultimedia
        - qt6-qtmultimedia
        # GUI
        - mpv
        - imv

  - type: dnf
    repos:
      cleanup: true
      copr:
        - name: lihaohong/yazi
          chroot: fedora-43-x86_64
    install:
      skip-unavailable: true
      packages:
        # Yazi
        - repo: copr:copr.fedorainfracloud.org:lihaohong:yazi
          install-weak-deps: false
          packages:
            - yazi

  - type: dnf
    repos:
      cleanup: true
      copr:
        - name: gloriouseggroll/nobara-43
          chroot: fedora-43-x86_64
    install:
      skip-unavailable: true
      packages:
        # Yazi
        - repo: copr:copr.fedorainfracloud.org:gloriouseggroll:nobara-43
          packages:
            - opentabletdriver 

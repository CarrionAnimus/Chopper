modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - name: lihaohong/yazi
          chroot: fedora-43-x86_64
    install:
      skip-unavailable: true
      packages:
        # Yazi
        - repo: copr:copr.fedorainfracloud.org:lihaohong:yazi
          install-weak-deps: false
          packages:
            - yazi
        # Other
        - niri
        - waybar
        - fuzzel
        - swayidle
        - swaylock
        - swaybg
        - pavucontrol
        - xwayland-satellite
        - xdg-desktop-portal-gnome
        - nautilus
        - rofi-wayland
        - sddm
        - sddm-wayland-generic
    remove:
      packages:
        - xdg-desktop-portal-wlr
        - xdg-desktop-portal-gtk
        - Thunar
        - thunar-archive-plugin
        - sway
        - sway-systemd
        - sway-config-fedora
        - sddm-wayland-sway

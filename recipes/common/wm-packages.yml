modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - name: yalter/niri-git
          chroot: fedora-42-x86_64
        - name: solopasha/hyprland
          chroot: fedora-42-x86_64
    install:
      skip-unavailable: true
      packages:
        - repo: copr:copr.fedorainfracloud.org:yalter:niri-git
          install-weak-deps: false
          packages:
            - niri
        - waybar
        - swww
        - fuzzel
        - swayidle
        - swaylock
        - pavucontrol
        - xwayland-satellite
        - xdg-desktop-portal-gnome
